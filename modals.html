<div id="search-modal" class="modal-overlay">
    <div class="modal-content search-modal-content">
        <button id="close-search-modal" class="close-button" aria-label="Schließen">&times;</button>
        
        <div class="search-header">
            <h2>Suche</h2>
            <div class="search-input-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="site-search-input" placeholder="Tippe einen Suchbegriff..." autocomplete="off" autofocus>
            </div>
        </div>

        <div class="search-body">
            <div id="search-results-container">
                <ul id="search-results-list">
                    </ul>
            </div>
            
            </div>
    </div>
</div>

<div id="ai-response-modal" class="modal-overlay">
    <div class="modal-content ai-modal-content">
        <button id="close-ai-modal" class="close-button" aria-label="Schließen">&times;</button>
        
        <div class="ai-header">
            <div class="ai-avatar-wrapper">
                <img src="images/Evita.png" alt="Evita AI" class="ai-avatar-img">
            </div>
            <div class="ai-title-wrapper">
                <h2>Evita <span class="ai-badge">AI</span></h2>
                <p>Digitale Komplizin</p>
            </div>
        </div>

        <div class="ai-body">
            <div id="ai-chat-history" class="chat-history">
                </div>
            
            <form id="ai-chat-form" class="ai-input-area">
                <input type="text" id="ai-chat-input" placeholder="Frag mich etwas über Michaels Arbeit..." autocomplete="off">
                <button type="submit" class="send-btn" aria-label="Senden">
                    <i class="fa-regular fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<div id="booking-modal" class="modal-overlay">
    <div class="modal-content booking-modal-content">
        <button id="close-booking-modal" class="close-button" aria-label="Schließen">&times;</button>
        
        <div class="booking-header">
            <h2>Termin vereinbaren</h2>
            <p>Lass uns über dein Projekt sprechen.</p>
        </div>

        <div class="booking-body">
            <div class="calendly-inline-widget" data-url="https://calendly.com/dein-link" style="min-width:320px;height:630px;"></div>
        </div>
    </div>
</div>
